    function histChart() {
        var margin = {top: 20, right: 20, bottom: 20, left: 40},
                width = 760,
                height = 500,
                xScale = d3.scale.linear(),
                yScale = d3.scale.linear(),
                xAxis = d3.svg.axis().scale(xScale).orient( "bottom"),
                barWidth = 110,
                frequency = false;

        function chart( selection ) {
            selection.each( function(data) {
                var chartWidth = width - margin.left - margin.right,
                        chartHeight = height - margin.top - margin.bottom;


                // Update x-scale
                xScale
                        .domain([30, 110])
                        //.domain( d3.extent(data ) )
                        .range( [ 0, chartWidth  ]);
                yScale
                      //  .domain( [ 0, d3.max( data ) ])
                    .domain( [ 0, 0.35 ])
                        .range( [ chartHeight, 0]);

                var xAxis = d3.svg.axis()
                        .scale(xScale)
                        .orient("bottom");

                var yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left")
                        .tickFormat(d3.format("%"));

                dataLength = data.length;
                var barWidth = chartWidth / (data.length +2.5);

                // Select the svg element, if it exists
                var svg = d3.select(this)
                        .selectAll( "svg")
                        .data([data]);

                // Otherwise, create skeletal chart
                var gEnter = svg.enter().append("svg").append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                gEnter.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("class", "bar")
                        .style( "opacity", 0.5 )
                        .attr("x", function(d) { return xScale(d.key) + 1; })
                        .attr("y", function(d) { return yScale(d.value); })
                        .attr("width", barWidth )
                        .attr("height", function(d) { return chartHeight - yScale(d.value); });

                gEnter.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + chartHeight + ")")
                        .call(xAxis)
                       /* .append("text")

                        //.text("Time between Eruptions (min.)");

                gEnter.append("g")
                        .attr("class", "y axis")
                        .call(yAxis);

            }) // selection.each

        } // chart

        chart.margin = function(_) {
            if( !arguments.length) return margin;
            margin = _;
            return chart;
        };

        chart.width = function(_) {
            if( !arguments.length) return width;
            width = _;
            return chart;
        };

        chart.height = function(_) {
            if( !arguments.length) return height;
            height = _;
            return chart;
        };

        return chart;
    } // histChart

    function kernelDensityEstimator(kernel, x) {
        return function(sample) {
            return x.map(function(x) {
                return [x, d3.mean(sample, function(v) { return kernel(x - v); })];
            });
        };
    }

    function epanechnikovKernel(scale) {
        return function(u) {
            return Math.abs(u /= scale) <= 1 ? .75 * (1 - u * u) / scale : 0;
        };
    }
