    function histChart() {
        var margin = {top: 20, right: 20, bottom: 50, left: 40},
                width = 350,
                height = 500,
                xScale = d3.scale.linear(),
                yScale = d3.scale.linear(),
                xScaleMax = 100,
                yScaleMax = 0.35,
                yScaleUpdate = true,
                barWidth = width / xScaleMax * 5,
                frequency = false,
                yAxisLeftRight = "left",
                color = "steelblue",
                opacity = 0.2;

        function chart( selection ) {
            selection.each( function(data) {
                var chartWidth = width - margin.left - margin.right,
                        chartHeight = height - margin.top - margin.bottom;

                // Update x-scale
                xScale
                        .domain([0, xScaleMax ])
                        .range( [ 0, chartWidth  ]);

                if( yScaleUpdate ) yScaleMax = d3.max( data, function(d){ return d.value;} );

                yScale
                        .domain( [ 0, yScaleMax ])
                        .range( [ chartHeight, 0]);

                var xAxis = d3.svg.axis()
                        .scale(xScale)
                        .orient("bottom");

                var yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left")
                if( !frequency ) yAxis.tickFormat(d3.format("%"));

                dataLength = data.length;

                // Trick to just append the svg skeleton once
                var svg = d3.select(this)
                        .selectAll("svg")
                        .data([data]);
                svg.enter().append("svg")
                        .classed("chart", true);

                var container = svg.append("g").classed("container-group", true);
                container.append("g").classed("chart-group", true);
                container.append("g").classed("x-axis-group axis", true);
                container.append("g").classed("y-axis-group axis", true);

                svg.transition().attr({width: width, height: height});
                svg.select(".container-group")
                        .attr({transform: "translate(" + margin.left + "," + margin.top + ")"});

                svg.select(".x-axis-group.axis")
                        //.transition()
                        .attr({transform: "translate(0," + (chartHeight) + ")"})
                        .call(xAxis)

                        svg.select( ".x-axis-group.axis").append("text")
                        .attr("class", "label")
                        .attr("x", chartWidth)
                        .attr("y", 30 )
                        .style("text-anchor", "end")
                        .text("Shift length (sec)");

                svg.select(".y-axis-group.axis")
                        .transition()
                        .call(yAxis);

                // Enter, Update, Exit on bars
                var bars = svg.select(".chart-group")
                        .selectAll(".bar")
                        .data(data);

                bars.enter().append("rect")
                        .attr("class", "bar")
                        .style( "opacity", opacity )
                        .attr("x", function(d) { return xScale(d.key) + 1; })
                        .attr("y", function(d) { return yScale(d.value); })
                        .attr("width", barWidth )
                        .attr("height", function(d) { return chartHeight - yScale(d.value); });

                bars.transition().duration()
                        .attr("x", function(d) { return xScale(d.key) + 1; })
                        .attr("y", function(d) { return yScale(d.value); })
                        .attr("width", barWidth )
                        .attr("height", function(d) { return chartHeight - yScale(d.value); });
                bars.exit().transition().style({opacity: 0}).remove();

/*                svg.append("g")

                        .attr("x", chartWidth)
                        .attr("y", -6)
                        .style("text-anchor", "end")
                        .text("Shift length (sec)");*/

            }) // selection.each

        } // chart

        chart.margin = function(_) {
            if( !arguments.length) return margin;
            margin = _;
            return chart;
        };

        chart.width = function(_) {
            if( !arguments.length) return width;
            width = _;
            return chart;
        };

            if( !arguments.length) return height;
            height = _;
            return chart;
        };

        chart.opacity = function(_) {

            opacity = _;
            return chart;
        };

        return chart;
    } // histChart

    function kernelDensityEstimator(kernel, x) {
        return function(sample) {
            return x.map(function(x) {
                return [x, d3.mean(sample, function(v) { return kernel(x - v); })];
            });
        };
    }

    function epanechnikovKernel(scale) {
        return function(u) {
            return Math.abs(u /= scale) <= 1 ? .75 * (1 - u * u) / scale : 0;
        };
    }
